    <!-- Header -->
    <header class="row">
      <div class="col-sm-3 btn-column">

        <h1>The Library</h1>
      </div>
      <div class="col-sm-3 btn-column">
        <button type="button" id="addBooksModalBtn" class="btn btn-default btn-add pull-right" data-toggle="modal" data-target="#add-books-modal"><span class="glyphicon glyphicon-plus"></span> Add Books</button>
      </div>

    <h2>This is what a library<br/> looked like when people<br/> actually read books</h2>

    <!-- Navbar -->

<nav class="row navbar navbar-default">

  <form id="search-form" class="navbar-form text-center">
    <button id="show-all-books-button" class="btn btn-default pull-left" type="button" data-toggle="modal" data-target="#showBooksModal">Show
      All Books</button>
    <button id="random-book-button" class="btn btn-default pull-left" type="button" data-toggle="modal" >Suggest
      Book</button>
    <div class="form-group">
      <input id="title-search-input" class="form-control" type="text" placeholder="Title" name="title">
      <input id="author-search-input" class="form-control" type="text" placeholder="Author" name="author">
    </div>
    <button id="search-authors-button" type="submit" class="btn btn-default">Search</button>
    <button id="random-author-button" class="btn btn-default pull-right" type="button" data-toggle="modal" >Random

    <!-- Modals -->

    <!-- Add Books Modal -->
    <div id="add-books-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Book</h4>
          </div>
          <div class="modal-body">
            <form class="clearfix" id="addBooksForm" autocomplete="off">
              <div class="form-group">
                <label for="title-add-input">Title *</label>
                <input id="title-add-input" name="title" class="form-control" type="text" required="true" autofocus="autofocus">
              </div>
              <div class="row">
                <div class="form-group col-xs-9">
                  <label for="author-add-input">Author *</label>
                  <input id="author-add-input" name="author" class="form-control" type="text" required="true">
                </div>
                <div class="form-group col-xs-3">
                  <label for="rating-add-input">Star Rating</label>
                  <input id="rating-add-input" name="rating" class="form-control" type="number" min="0" max="5">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label for="pages-add-input">Pages</label>
                  <input id="pages-add-input" name="numberOfPages" class="form-control" type="number" placeholder="300">
                </div>
                <div class="form-group col-xs-6">
                  <label for="date-add-input">Publication Date</label>
                  <input id="date-add-input" name="publishDate" class="form-control" type="date" placeholder="2019-01-01">
                </div>
              </div>
              <div class="form-group">
                <label for="synopsis-add-input">Synopsis</label><br>
                <textarea id="synopsis-add-input" name="synopsis" cols="75" rows="5" maxlength="250" placeholder="synopsis"></textarea>
              </div>


              <div class="form-group">
                <label for="cover-add-input">Book cover</label>
                <input id="cover-add-input" name="cover" type="file" accept=".jpg, .jpeg, .png" onchange="gAddBooksModal._handleImageUpload()">
                <img id="addBookCoverImage" class="tableImg" alt="book cover image" src="assets/covers/generic_cover.png"/>
              </div>
              <button id="queue-book-button" class="btn btn-default pull-left" type="submit">Queue Book To Add</button>
              <button id="add-books-button" class="btn btn-default btn-add pull-right" type="button" data-dismiss="modal">Add Books To Library</button>
              <div class="counter-message pull-right">
                <span id="add-books-counter">0</span> book(s) ready to add!&nbsp;&nbsp;<span class="glyphicon glyphicon-arrow-right"></span>&nbsp;&nbsp;&nbsp;
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Edit Books Modal -->
    <div id="edit-book-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Book</h4>
          </div>
          <div class="modal-body">
            <form class="clearfix" autocomplete="off">
              <div class="form-group">
                <label for="title-add-input">Title *</label>
                <input id="title-edit-input" class="form-control" type="text" required="true" autofocus="autofocus">
              </div>
              <div class="row">
                <div class="form-group col-xs-9">
                  <label for="author-add-input">Author *</label>
                  <input id="author-edit-input" class="form-control" type="text" required="true">
                </div>
                <div class="form-group col-xs-3">
                  <label for="rating-add-input">Star Rating</label>
                  <input id="rating-edit-input" class="form-control" type="number" min="0" max="5">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label for="pages-add-input">Pages</label>
                  <input id="pages-edit-input" class="form-control" type="number" value="300">
                </div>
                <div class="form-group col-xs-6">
                  <label for="date-add-input">Publication Date</label>
                  <input id="date-edit-input" class="form-control" type="date" value="2017-01-01">
                </div>
              </div>
              <div class="form-group">
                <label for="synopsis-add-input">Synopsis</label><br>
                <textarea id="synopsis-edit-input" name="synopsis" cols="75" rows="5" maxlength="250">No synopsis available.</textarea>
              </div>
              <div class="form-group">
                <label for="cover-add-input">Book cover</label>
                <input id="cover-edit-input" type="file" name="cover" accept=".jpg, .jpeg, .png" onchange="gAddBooksModal._handleImageUpload()">
                <img id="editBookCoverImage" class="tableImg" alt="book cover image"/>
              </div>
              <button id="edit-book-button" class="btn btn-default btn-add pull-right" type="submit" data-dismiss="modal">Finish Editing Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Remove Books Modal -->
    <div id="remove-books-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Remove Books</h4>
          </div>
          <div class="modal-body">
            <form id="remove-search-form" class="clearfix">
              <div class="form-group">
                <label for="title-remove-input">Remove By Title</label>
                <input id="title-remove-input" class="form-control" type="text" placeholder="Title" autofocus="autofocus" name="title">
              </div>
              <div class="form-group">
                <label for="author-remove-input">Remove By Author</label>
                <input id="author-remove-input" class="form-control" type="text" placeholder="Author" name="author">
              </div>
              <button id="remove-book-button" class="btn btn-default btn-remove pull-right" type="button" data-dismiss="modal">Remove Books</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Display Modal -->
    <div id="book-display-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="col-sm-6 suggest-cover"></div>
            <div class="col-sm-6 modal-sidebar">
              <p class="suggest-synopsis"></p>
              <p class="suggest-numberOfPages"></p>
              <p class="suggest-publishDate"></p>
              <p class="suggest-rating"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Authors Modal -->
    <div id="author-display-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <ul id="author-display-ul">
              <!-- jQuery will fill list items -->
            </ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Table -->
    <div id="table-page">
      <table class="table table-striped table-hover" id="data-table">
        <thead id="books-table-head">
        </thead>
        <tbody id="books-table">
          <!-- jQuery will fill table rows -->
        </tbody>
      </table>
      <button id="previous" class="btn btn-default">Previous</button>
      <span id="middleNum"></span>
      <button id="next" class="btn btn-default">Next</button>
    </div>


    <!-- Footer -->

    <footer class="row">
      <div class="footer-copyright text-center">
        <p><em>&copy; 2017 - All Rights Reserved</em></p>
      </div>
    </footer>
